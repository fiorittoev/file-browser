<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File Browser</title>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
        >
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th>Icon: </th>
                    <th>Name: </th>
                    <th>Type: </th>
                    <th>Size: </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="img/file1.svg"></img></td>
                    <td><a href="file1.gif">file1</a></td>
                    <td>.gif</td>
                    <td>788 KB</td>
                </tr>
                <tr>
                    <td><img src="img/file2.svg"></img></td>
                    <td><a href="file2.html">file2</a></td>
                    <td>.html</td>
                    <td>1 KB</td>
                </tr>
                <tr>
                    <td><img src="img/file3.svg"></img></td>
                    <td><a href="file3.json">file3</a></td>
                    <td>.json</td>
                    <td>1 KB</td>
                </tr>
                <tr>
                    <td><img src="img/file4.svg"></img></td>
                    <td><a href="file4.txt">file4</a></td>
                    <td>.txt</td>
                    <td>1 KB</td>
                </tr>
                <tr>
                    <td><img src="img/file5.svg"></img></td>
                    <td><a href="file5.pdf">file5</a></td>
                    <td>.pdf</td>
                    <td>52 KB</td>
                </tr>
            </tbody>
        </table>
        <h1>Observations</h1>
        <ul>
            <li>The browser displays json and text in a default format much like opening it in a text reader</li>
            <li>Pdfs are rendered with navigation on the top</li>
            <li>Gifs are looped</li>
        </ul>
    </body>
</html>
